name: moneymanager
version: 2.1.0+1
description: MoneyManager app using Material 3 expressive UI
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.4.0
  firebase_core: ^2.25.4
  cloud_firestore: ^4.13.4
  material_design_icons_flutter: ^7.0.7296
  table_calendar: ^3.0.9
  fl_chart: ^0.65.0
  animations: ^2.1.0
  intl: ^0.20.2
  dynamic_color: ^1.7.0
  share_plus: ^7.2.1
  local_auth: ^2.1.8
  sqflite: ^2.3.2
  path_provider: ^2.1.2
  shared_preferences: ^2.2.2
  file_picker: ^10.3.7
  csv: ^6.0.0
  url_launcher: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  # Material 3 Expressive Icon Configuration
  android: 'launcher_icon'
  ios: false
  image_path: 'assets/icons/app_logo.png'
  min_sdk_android: 21

  # Android Adaptive Icons (Material 3 Support)
  adaptive_icon_background: '#4CAF50' # Material 3 Primary Green
  adaptive_icon_foreground: 'assets/icons/app_logo.png'

  # Web App Manifest (Material 3 Colors)
  web:
    generate: true
    image_path: 'assets/icons/app_logo.png'
    background_color: '#4CAF50' # Material 3 Primary
    theme_color: '#2E7D32' # Material 3 Primary Dark

  # Windows (Material 3 Design)
  windows:
    generate: true
    image_path: 'assets/icons/app_logo.png'
    icon_size: 48

  # macOS (Material 3 Adaptive)
  macos:
    generate: true
    image_path: 'assets/icons/app_logo.png'

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/icons/categories/
