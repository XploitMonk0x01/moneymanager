name: moneymanager
version: 1.0.0+1
description: MoneyManager app using Material 3 expressive UI
publish_to: "none"

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.4.0
  firebase_core: ^2.25.4
  cloud_firestore: ^4.13.4
  material_design_icons_flutter: ^7.0.7296
  table_calendar: ^3.0.9
  fl_chart: ^0.65.0
  animations: ^2.0.8
  intl: ^0.19.0
  dynamic_color: ^1.7.0
  share_plus: ^7.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/icons/categories/
